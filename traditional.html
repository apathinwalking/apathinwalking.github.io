---
layout: portfolio
title: Traditional Art
subtitle: Traditional art by me.
permalink: /portfolio/traditional/
---
<div class="columns is-multiline">
	{% for item in site.data.portfolio.traditional %}
		 <div class="column is-one-quarter is-info"><div class="notification">
			 <p class="title">{{ item.public_id | truncate: 10 }}</p>
			 <figure class="image is-3by3">
				 <img src="https://res.cloudinary.com/{{ site.cloud_name }}/{{ item.public_id }}.{{ item.format }}">
			 </figure>
		</div></div>
	{% endfor %}
</div>
