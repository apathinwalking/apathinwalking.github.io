<div class="columns is-multiline">
	{% for a in include.art %}
		 <div class="column is-one-third is-info">
			 <div class="card">

				<div class="card-image">
					 <figure class="image is-4by3">
						 <img src="https://res.cloudinary.com/{{ site.cloud_name }}/w_400,h_300,c_fill/w_400,h_300,c_crop/{{ a.public_id }}">
					 </figure>
				</div>

				<div class="card-content">
					<p class="title is-4">
						<a href="{{ a.url }}">{{ a.title }}</a>
					</p>
					<div class="content">
						<time datetime="2016-1-1">{{ a.date | date_to_long_string }}</time>
					</div>

					<div class="content">
						<div class="field is-grouped is-grouped-multiline">
							{% for category in a.categories %}
								<div class="control"><div class="tags has-addons">
									<span class="tag is-primary">category</span>
									<span class="tag is-light">{{category}}</span>
								</div></div>
							{% endfor %}
							<div class="control"><div class="tags">
								{% for tag in a.tags %}
									<span class="tag is-info">{{tag}}</span>
								{% endfor %}
							</div></div>
						</div>
					</div>

				</div>

				<!-- <div class="card-footer"><div class="card-footer-item">
				</div></div> -->

 			 </div>
		</div>
	{% endfor %}
</div>
