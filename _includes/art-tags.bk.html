{% assign tags = site.data.tags | where: "category", "art" %}
{% assign grouped = tags | group_by: "type" %}

<p class="title is-4">Tags</p>
<hr />
{% for type in grouped %}
    <p class="title is-5">{{ type.name | capitalize }}</p>
    <ul class="content">
        {% for tag in type.items %}
            <li>
                <a href="{{ tag.href }}">{{ tag.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
