<div class="card">

   <div class="card-image">
		<figure class="image is-16by9">
			<img src="https://res.cloudinary.com/{{ site.cloud_name }}/w_640,h_360,c_fill/w_640,h_360,c_crop/{{ include.post.public_id }}">
		</figure>
   </div>

	<div class="card-content">

		<div class="columns is-mobile">
			<div class="column">
				<h5 class="title is-size-5">{{ post.title | upcase }}</h5>
				<h6 class="subtitle is-size-6"><time>{{ post.date | date: "%^b %u %Y" }}</time></h6>
			</div>


			<div class="column is-narrow">
				<div class="tags has-text-right-desktop">
					{% for category in post.categories %}
						{% unless category == 'art' %}<span class="tag is-medium is-dark">{{ category | downcase }}</span>{% endunless %}
					{% endfor %}
				</div>
			</div>
		</div>

   </div>

	<div class="card-footer">
		<div class='card-footer-item' style="justify-content: flex-end;">
			<a class="button is-dark is-primary is-medium" href="{{ post.url }}">
				<span class="icon"><i class="fas fa-eye"></i></span>
				<span>View</span>
			</a>
		</div>
	</div>


</div>
