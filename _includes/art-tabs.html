{% assign categories = site.data.art-tabs  %}
<div class="tabs is-medium artwork-tabs"><ul>
    {% for category in categories %}
        {% if include.category == category.category %}
            {% assign isactive = 'is-active' %}
        {% else %}
            {% assign isactive = '' %}
        {% endif %}
		<li class="{{ isactive }}"><a href="{{ category.href}}">{{ category.title }}</a></li>
    {% endfor %}

</ul></div>
